<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
<div class="mask h-100 gradient-custom-3">
<div *ngIf="!loading && !loading">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8 mt-5">
        <ng-container matColumnDef="appointmentDate">
            <th id="date" mat-header-cell *matHeaderCellDef class="text-dark">Appointment Date</th>
            <td id="daterow" mat-cell *matCellDef="let appointment">{{ appointment.appointmentDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Name</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Email</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.email }}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th id="cancel" mat-header-cell *matHeaderCellDef class="text-dark">Cancel</th>
            <td id="cancelrow" mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let appointment; columns: columns"></tr>
    </table>
</div>
</div>
</section>
