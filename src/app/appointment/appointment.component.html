<mat-toolbar *ngIf="successMsg" color="accent"> {{ successMsg }} </mat-toolbar>
<mat-toolbar *ngIf="errorMsg"   color="warn">   {{ errorMsg }}   </mat-toolbar>


<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="form-container bg-white mx-auto mt-0">
        <form (submit)="createAppointment()" class="p-3">
          <h1  class=" text-center ">Book an Appointment</h1>

        <mat-form-field class="form-floating mb-3">
            <input [(ngModel)]="appointmentDate" name="appointmentDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-floating mb-3">
            <input [(ngModel)]="name" name="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field class="form-floating mb-3"> 
            <input [(ngModel)]="email" name="email" matInput placeholder="Email">
        </mat-form-field>
        
        <button class="mt-5" mat-raised-button color="primary">Make Appointment</button>
            
        </form>
</div>
    </div>
</section>
