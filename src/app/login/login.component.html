<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">

      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                
                <form #UserRegistrationForm="ngForm">
                  
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />

                  </div>
                 
  
                  <div class="form-outline mb-4">
                    <input type="password"
                     id="form3Example4cg"
                     class="form-control form-control-lg"
                     name="Password"
                     />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

 
                  <div class="d-flex justify-content-center">
                    <button type="submit" (click)="move_to_home()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
